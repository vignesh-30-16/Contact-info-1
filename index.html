<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactinfo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="main-contain">
        <header>
            <h2>Contact Us</h2>
            
        </header>
        <div class="second-contain">
            <form action="">
               <div class="class-1"> 
                <label for="fname">First name <sup>*</sup> </label><br>
                <input type="text" name="fname" id="fname" required><br>
                 </div>
                <div class="class-2">
                <label for="lname">Last name <sup>*</sup></label> <br>
                <input type="text" name="lname" id="lname" required>
               </div>
               <div class="class-3">
                <label for="mail">Email Address <sup>*</sup></label> <br>
                <input type="email" name="mail" id="mail" required><br><br>
               </div>
                <label for="" class="class-4" required>Query type <sup>*</sup></label><br>
                <div class="class-5">
                    <input type="radio" name="General" id="General">
                    <label for="General">General Enquiry </label></div>
                    <div class="class-9">
                    <input type="radio" name="General" id="one">
                    <label for="one">Support Request</label>
                    </div>
                <br><br>
                <div class="class-6">
                    <label for="mess">Message <sup>*</sup></label><br>
                  <textarea name="mess" id="mess" required></textarea>
                </div>
                <div class="class-7">
                    <input type="checkbox" name="check" id="check" required>
                    <label for="check">I consent to being contacted by the team <sup>*</sup></label>
                </div>
                <div class="class-8">
                    <input type="submit" value="Submit" class="btn" required>

                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
